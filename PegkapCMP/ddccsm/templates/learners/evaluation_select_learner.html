{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2 class="h4">{% trans "Νέα Αξιολόγηση" %}</h2>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.learner.id_for_label }}" class="form-label">
                        {% trans "Επιλέξτε Ωφελούμενο" %}
                    </label>
                    {{ form.learner }}
                    {% if form.learner.errors %}
                        {% for error in form.learner.errors %}
                            <div class="invalid-feedback d-block">{{ error }}</div>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        {% trans "Συνέχεια" %}
                    </button>
                    <a href="{% url 'learners:evaluation_list' %}" class="btn btn-outline-secondary">
                        {% trans "Ακύρωση" %}
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
