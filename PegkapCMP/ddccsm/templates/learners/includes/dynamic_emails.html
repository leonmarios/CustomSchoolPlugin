<div class="dynamic-emails-container">
    <div class="email-fields">
        {% for email in form.initial.guardian_emails|default:[] %}
        <div class="email-field-group mb-2">
            <div class="input-group">
                <input type="email" 
                       name="guardian_emails[]" 
                       value="{{ email }}" 
                       class="form-control"
                       placeholder="Εισάγετε email">
                <button type="button" class="btn btn-danger remove-email">
                    <i class="bi bi-dash-circle"></i>
                </button>
            </div>
        </div>
        {% endfor %}
        {% if not form.initial.guardian_emails %}
        <div class="email-field-group mb-2">
            <div class="input-group">
                <input type="email" 
                       name="guardian_emails[]" 
                       class="form-control"
                       placeholder="Εισάγετε email">
                <button type="button" class="btn btn-danger remove-email">
                    <i class="bi bi-dash-circle"></i>
                </button>
            </div>
        </div>
        {% endif %}
    </div>
    <button type="button" class="btn btn-success add-email mt-2">
        <i class="bi bi-plus-circle"></i> Προσθήκη Email
    </button>
</div>
