{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Αξιολόγηση: {{ learner.first_name }} {{ learner.last_name }}</h2>
            
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label>Τύπος Αξιολόγησης</label>
                            <select class="form-control" name="evaluation_type">
                                <option value="">Επιλέξτε</option>
                                <option value="3month">Τρίμηνη</option>
                                <option value="6month">Εξάμηνη</option>
                                <option value="adhoc">Έκτακτη</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label>Ημερομηνία Αξιολόγησης</label>
                            <input type="date" class="form-control" name="evaluation_date">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label>Σχόλια Αξιολόγησης</label>
                            <textarea class="form-control" name="evaluation_comments" rows="4"></textarea>
                        </div>
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Αποθήκευση</button>
                            <a href="{% url 'learners:list' %}" class="btn btn-secondary">Ακύρωση</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
