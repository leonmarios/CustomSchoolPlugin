{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title h5 mb-0">{% trans "Εισαγωγή Ωφελούμενων" %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="mt-4">
                            <a href="{% url 'learners:list' %}" class="btn btn-secondary">
                                {% trans "Ακύρωση" %}
                            </a>
                            <button type="submit" class="btn btn-primary">
                                {% trans "Εισαγωγή" %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
